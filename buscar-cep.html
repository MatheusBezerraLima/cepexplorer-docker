<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<div class="filter">
<body class="container">
    <button class="history-button" onclick="verHistorico()">Ver Histórico</button>

    <div id="listagem">
        
       <div class="box-title"> <div id="close-historico" onclick="fecharHistorico()"><i class="fa fa-close" style="font-size:36px"></i>
       </div> <h2>HISTÓRICO</h2>  <div id="limparHistorico" onclick="limparHistorico()"><i class="fa fa-trash-o" style="font-size:36px"></i>
       </div></div>
    
       <div class="box-search"> 
    
            <input type="search" name="searchCEP" id="searchCEP" onkeyup="searchCEP()" placeholder="Pesquise o cep automaticamente">
        </div>
    
        <div class="box-lista" id="box-lista">
           
        </div>
    </div>
    
    <div class="titulo">
        <p class="cep">CEP</p> <p class="explorer">EXPLORER</p>
        <a href="#"></a>
    </div>
</div>
    <div class="container-form">
       <div class="titulo-form">
                <p class="buscar">BUSCAR</p> <P class="cep-form">CEP</P>
            </div>
            
        <form method="post" id="form">
            <label for="rua">Rua:</label> <br>
            <input class="input" type="text" name="rua" id="rua" onclick="mostrarContainer()"> <br>
            
            <label for="bairro">Bairro:</label> <br>
            <input class="input" type="text" name="bairro" id="bairro" onclick="mostrarContainer()"> <br>

            <label for="cidade">Cidade:</label> <br>
            <input class="input" type="text" name="cidade" id="cidade" onclick="mostrarContainer()"> <br>

            <label for="estado">Estado:</label> <br>
            <select class="input" name="estado" id="estado" onclick="mostrarContainer()" >
                <option value="">Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select> <br>
            

            <a href="buscar-endereco.html" class="link">Buscar pelo CEP</a> <br>

            <button type="submit" class="btn-busc">Buscar CEP</button>
            <button type="reset" class="btn-lim">Limpar</button>
        </form>
    </div>

    <div class="result-container">
        <h2><span>CEP'S</span> ENCONTRADOS</h2>
        <div id="result">
        </div>
    </div>

    <!--JAVASCRIPT-->
    <script src="scripts/script-buscar-cep.js"></script>

    <!--BIBLIOTECA FUSE-->
