<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/historico.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CepExplorer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>


<body class="container">
    <div class="filter">
    <button class="history-button" onclick="verHistorico()">Ver Histórico</button>

<div id="listagem">
    
   <div class="box-title"><div id="close-historico" onclick="fecharHistorico()"><i class="fa fa-close" style="font-size:36px"></i>
   </div> <h2>HISTÓRICO</h2> <div id="limparHistorico" onclick="limparHistorico()"><i class="fa fa-trash-o" style="font-size:36px"></i>
   </div></div>

   <div class="box-search"> 

        <input type="search" name="searchCEP" id="searchCEP" onkeyup="searchCEP()" placeholder="Pesquise o cep automaticamente">
    </div>

    <div class="box-lista" id="box-lista">
       
    </div>
</div>

    <div class="titulo">
        <p class="cep">CEP</p> <p class="explorer">EXPLORER</p>
    </div>
</div>


    <div class="container-form">
        <div class="titulo-form">
            <p class="buscar">BUSCAR</p> <P class="cep-form">ENDEREÇO</P>
        </div>

        <form method="post" id="form">
            <label for="cep">CEP:</label> <br>
            <input class="input" type="number" name="cep" id="cep" maxlength="8" onclick="mostrarContainer()" > <br>            

            <a href="buscar-cep.html">Buscar pelo endereço</a> <br>

            <button type="submit" class="btn-busc" >Buscar CEP</button>
            <button type="reset" class="btn-lim">Limpar</button>
        </form>
    </div>

    <div class="result-container">
        <h2><span>ENDEREÇOS</span> ENCONTRADOS</h2>
        <div id="result">
        </div>
    </div>

    <!--JAVASCRIPT-->
    <script src="scripts/script-buscar-endereco.js"></script>
</body>
</html>
